  <!-- Modify the User Login Activity page to display the login activity table -->
<div class="container">
  <h1>User Login Activity</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Login Time</th>
      <th>Status</th>
    </tr>
    <!-- Display dynamic data from localStorage -->
    <script>
      var loginActivity = JSON.parse(localStorage.getItem('loginActivity')) || [];

      loginActivity.forEach(function (activity) {
        document.write('<tr>');
        document.write('<td>' + activity.username + '</td>');
        document.write('<td>' + activity.loginTime + '</td>');
        document.write('<td>' + activity.status + '</td>');
        document.write('</tr>');
      });
    </script>
  </table>
</div>
